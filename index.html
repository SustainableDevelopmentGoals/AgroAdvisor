<!DOCTYPE html>
<html>
<head>
	<title>Client application</title>
	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Gotu&family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css" type="text/css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div id="container">
		<div id="header">
			<h2>AgroAdvisor</h2>
			<p>Add a new farmer registration by providing the name and
				clicking on the map to specify farm location.</p>
			<div id="name_input">
				<p>Name:</p>
				<input id="name" type="text"/>
			</div>
			<div id="location_input">
				<p>Latitude: </p><p id="lat_val"></p>
				<br/>
				<p>Longitude: </p><p id="lon_val"></p>
			</div>
			<button id="add_registration" disabled>Add registration</button>
			<!--<br/>-->
			<!--<button id="send_advice">Get weather and advice for all now</button>-->
		</div>
		<div id="registrations"></div>
	</div>
	<div id="map" class="map"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
